<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Billing Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      padding: 48px;
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #f1f5f9;
    }

    .auth-header p {
      color: #94a3b8;
      font-size: 14px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
      font-size: 14px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(59, 130, 246, 0.2);
    }

    .auth-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .auth-footer a:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to access your billing dashboard</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Username or Email</label>
        <input id="username" type="text" placeholder="Enter your username or email" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
      </div>

      <button type="submit" style="width: 100%; margin-top: 8px;">
        Login
      </button>
    </form>

    <div class="auth-footer" id="signupLink" style="display: none;">
      <p style="color: #94a3b8; font-size: 14px;">
        First time here? <a href="signup.html">Create an account</a>
      </p>
    </div>
  </div>
</div>

<script>
async function checkSignupAvailable() {
  try {
    const response = await fetch('/api/auth/check-signup-available');
    const data = await response.json();

    if (data.available) {
      document.getElementById('signupLink').style.display = 'block';
    }
  } catch (error) {
    console.error('Error checking signup availability:', error);
  }
}

checkSignupAvailable();

function showError(message) {
  const errorEl = document.getElementById('errorMessage');
  errorEl.textContent = message;
  errorEl.style.display = 'block';

  setTimeout(() => {
    errorEl.style.display = 'none';
  }, 5000);
}

function showSuccess(message) {
  const successEl = document.getElementById('successMessage');
  successEl.textContent = message;
  successEl.style.display = 'block';

  setTimeout(() => {
    successEl.style.display = 'none';
  }, 3000);
}

async function handleLogin(event) {
  event.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) {
    showError('Please fill in all fields');
    return;
  }

  try {
    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));

      showSuccess('Login successful! Redirecting...');

      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1000);
    } else {
      showError(data.error || 'Login failed');
    }
  } catch (error) {
    console.error('Login error:', error);
    showError('An error occurred. Please try again.');
  }
}
</script>

</body>
</html>
