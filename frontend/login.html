<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Billing Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .login-card {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      padding: 48px;
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .login-card h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 28px;
      text-align: center;
      color: #f1f5f9;
    }

    .login-card .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-toggle {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      padding: 4px;
    }

    .form-toggle button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: #94a3b8;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-toggle button.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .login-card label {
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
      font-size: 14px;
    }

    .login-card input {
      width: 100%;
      margin: 0;
      padding: 14px 16px;
      background: rgba(15, 23, 42, 0.8);
      color: #e2e8f0;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .login-card input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-card button[type="submit"] {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-card button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -4px rgba(59, 130, 246, 0.5);
    }

    .login-card button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <h1>Billing Tracker</h1>
    <p class="subtitle">Sign in to manage your cloud billing</p>

    <div class="form-toggle">
      <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
      <button id="signupTab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <label>Email</label>
      <input id="loginEmail" type="email" placeholder="Enter your email" required autocomplete="email" />

      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="Enter your password" required autocomplete="current-password" />

      <button type="submit" id="loginBtn">Sign In</button>
    </form>

    <form id="signupForm" style="display: none;">
      <label>Full Name</label>
      <input id="signupName" type="text" placeholder="Enter your full name" required autocomplete="name" />

      <label>Email</label>
      <input id="signupEmail" type="email" placeholder="Enter your email" required autocomplete="email" />

      <label>Password</label>
      <input id="signupPassword" type="password" placeholder="Create a password (min 6 characters)" required autocomplete="new-password" />

      <label>Confirm Password</label>
      <input id="signupConfirmPassword" type="password" placeholder="Confirm your password" required autocomplete="new-password" />

      <button type="submit" id="signupBtn">Create Account</button>
    </form>
  </div>
</div>

<script src="js/auth.js"></script>
<script>
function switchTab(tab) {
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');

  errorMessage.style.display = 'none';
  successMessage.style.display = 'none';

  if (tab === 'login') {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  } else {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
  }
}

function showError(message) {
  const errorMessage = document.getElementById('errorMessage');
  errorMessage.textContent = message;
  errorMessage.style.display = 'block';

  setTimeout(() => {
    errorMessage.style.display = 'none';
  }, 5000);
}

function showSuccess(message) {
  const successMessage = document.getElementById('successMessage');
  successMessage.textContent = message;
  successMessage.style.display = 'block';

  setTimeout(() => {
    successMessage.style.display = 'none';
  }, 5000);
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.disabled = true;
  loginBtn.textContent = 'Signing in...';

  try {
    await signIn(email, password);
    showSuccess('Login successful! Redirecting...');
    setTimeout(() => {
      window.location.href = '/index.html';
    }, 1000);
  } catch (error) {
    showError(error.message || 'Failed to sign in. Please check your credentials.');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Sign In';
  }
});

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const confirmPassword = document.getElementById('signupConfirmPassword').value;
  const signupBtn = document.getElementById('signupBtn');

  if (password !== confirmPassword) {
    showError('Passwords do not match');
    return;
  }

  if (password.length < 6) {
    showError('Password must be at least 6 characters long');
    return;
  }

  signupBtn.disabled = true;
  signupBtn.textContent = 'Creating account...';

  try {
    await signUp(email, password, name);
    showSuccess('Account created successfully! Redirecting...');
    setTimeout(() => {
      window.location.href = '/index.html';
    }, 1000);
  } catch (error) {
    showError(error.message || 'Failed to create account. Please try again.');
    signupBtn.disabled = false;
    signupBtn.textContent = 'Create Account';
  }
});

(async () => {
  const { user } = await initAuth();
  if (user) {
    window.location.href = '/index.html';
  }
})();
</script>

</body>
</html>
