<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Billing Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      padding: 48px;
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #f1f5f9;
    }

    .auth-header p {
      color: #94a3b8;
      font-size: 14px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
      font-size: 14px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(59, 130, 246, 0.2);
    }

    .auth-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .auth-footer a:hover {
      color: #60a5fa;
    }

    .password-requirements {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Setup your admin account for the billing tracker</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" placeholder="Choose a username" required autocomplete="username" />
        <div class="password-requirements">Minimum 3 characters</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Create a password" required autocomplete="new-password" />
        <div class="password-requirements">Minimum 6 characters</div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm your password" required autocomplete="new-password" />
      </div>

      <button type="submit" style="width: 100%; margin-top: 8px;">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      <p style="color: #94a3b8; font-size: 14px;">
        Already have an account? <a href="/login.html">Login here</a>
      </p>
    </div>
  </div>
</div>

<script>
async function checkSignupAvailable() {
  try {
    const response = await fetch('/api/auth/check-signup-available');
    const data = await response.json();

    if (!data.available) {
      showError('Signup is disabled. An account already exists.');
      document.getElementById('signupForm').style.display = 'none';

      setTimeout(() => {
        window.location.href = '/login.html';
      }, 3000);
    }
  } catch (error) {
    console.error('Error checking signup availability:', error);
  }
}

checkSignupAvailable();

function showError(message) {
  const errorEl = document.getElementById('errorMessage');
  errorEl.textContent = message;
  errorEl.style.display = 'block';

  setTimeout(() => {
    errorEl.style.display = 'none';
  }, 5000);
}

function showSuccess(message) {
  const successEl = document.getElementById('successMessage');
  successEl.textContent = message;
  successEl.style.display = 'block';
}

async function handleSignup(event) {
  event.preventDefault();

  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!username || !email || !password || !confirmPassword) {
    showError('Please fill in all fields');
    return;
  }

  if (username.length < 3) {
    showError('Username must be at least 3 characters');
    return;
  }

  if (password.length < 6) {
    showError('Password must be at least 6 characters');
    return;
  }

  if (password !== confirmPassword) {
    showError('Passwords do not match');
    return;
  }

  try {
    const response = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));

      showSuccess('Account created successfully! Redirecting...');

      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1500);
    } else {
      showError(data.error || 'Signup failed');
    }
  } catch (error) {
    console.error('Signup error:', error);
    showError('An error occurred. Please try again.');
  }
}
</script>

</body>
</html>
